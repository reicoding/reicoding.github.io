<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Study Partner Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('find_partner') }}">Find Partners</a></li>
                <li><a href="{{ url_for('groups') }}">Groups</a></li>
                <li><a href="{{ url_for('messages') }}">Messages</a></li>
                <li><a href="{{ url_for('profile') }}">My Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        <!-- Main content will be inserted here by child templates -->
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; {{ current_year }} Study Partner Finder</p>
    </footer>
    
    {% block scripts %}
    <!-- Optional JavaScript and Python-based interactivity can be included here -->
    <!-- Example: {{ url_for('static', filename='js/main.js') }} -->
    {% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
